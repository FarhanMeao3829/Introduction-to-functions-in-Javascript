<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center">
    <h1>Codingal Goru Math</h1>

    <script>
      var result = function (a, b) {
        return a + b;
      };

      var result2 = function (a, b) {
        return a - b;
      };

      var result3 = function (a, b) {
        return a * b;
      };

      var result4 = function (a, b) {
        return a / b;
      };

      document.write(`The Addition Value : ${result(6, 2)} <br>`);
      document.write(`The Subtraction Value : ${result2(6, 2)} <br>`);
      document.write(`The Multiplication Value : ${result3(6, 2)} <br>`);
      document.write(`The Division Value : ${result4(6, 2)}`);
      
    </script>
  </body>
</html>
